<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Resource</title>
</head>
<body>
    <h1>Delete Resource</h1>

    <!-- Form for CGI DELETE request -->
    <form id="cgiDeleteForm" method="post">
        <label for="cgiResourceId">Resource ID:</label>
        <input type="text" id="cgiResourceId" name="resourceId" required>
        <button type="submit" onclick="sendCGIDelete()">Delete</button>
    </form>

    <!-- Form for non-CGI DELETE request -->
    <form id="nonCgiDeleteForm" method="post">
        <label for="nonCgiResourceId">Resource ID:</label>
        <input type="text" id="nonCgiResourceId" name="resourceId" required>
        <button type="submit" onclick="sendNonCGIDelete()">Delete</button>
    </form>

    <script>
        function sendCGIDelete() {
            const resourceId = document.getElementById('cgiResourceId').value;
            // Assuming the CGI endpoint is /cgi-bin/delete.cgi
            fetch('/cgi-bin/delete.cgi', {
                method: 'DELETE',
                body: JSON.stringify({ resourceId: resourceId }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Resource deleted successfully (CGI)');
                } else {
                    alert('Failed to delete resource (CGI)');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred (CGI)');
            });
        }

        function sendNonCGIDelete() {
            const resourceId = document.getElementById('nonCgiResourceId').value;
            // Assuming the non-CGI endpoint is /deleteResource
            fetch('/deleteResource', {
                method: 'DELETE',
                body: JSON.stringify({ resourceId: resourceId }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Resource deleted successfully (Non-CGI)');
                } else {
                    alert('Failed to delete resource (Non-CGI)');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred (Non-CGI)');
            });
        }
    </script>
</body>
</html>
