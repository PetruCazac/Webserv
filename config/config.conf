http {
	keepalive_timeout 10;
	send_timeout 10;
	client_max_body_size 10000;
	server {
		server_name _default;
		autoindex on;
		listen 5645;

		allow GET;
		allow POST;

		root test;
		index index.html;
		
		location /images {
			try_files $uri/;
			allow GET;
			allow POST;
			autoindex on;
			root /default;
			index index.html;
			fastcgi_param GET;
			fastcgi_param POST;
		}
	}
	server {
		server_name lenapage.com;
		autoindex on;
		listen 5645;

		allow GET;
		allow POST;
		allow DELETE;

		root test;
		index index.html;

		location /images {
			try_files $uri/;
			allow GET;
			allow POST;
			autoindex on;
			root /default;
			index index.html;
			fastcgi_param GET;
			fastcgi_param POST;
		}
	}
